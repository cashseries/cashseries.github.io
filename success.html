<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Subaru</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ff6b00;
            --text: #e0e0e0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }

        .box {
            border: 1px solid #1a1a1a;
            padding: 40px;
            border-radius: 4px;
            background: #0f0f0f;
            max-width: 400px;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            color: var(--accent);
            margin-bottom: 10px;
        }

        p {
            color: #888;
            margin-bottom: 30px;
        }

        .btn {
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--accent);
            color: #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>SUBMITTED</h1>
        <p>Your review has been received and will appear shortly.</p>
        <a href="/" class="btn">BACK TO SITE</a>
    </div>
</body>

</html>
